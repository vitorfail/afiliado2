        // Configura√ß√£o do link din√¢mico

        // PASSO 1: Crie uma planilha p√∫blica no Google Sheets

        // PASSO 3: Publique: Arquivo ‚Üí Publicar na web ‚Üí Publicar

        const URL_PLANILHA = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl7l9o_ygt3tw8DloIsqTB5f0_hqLX6ymUxfg88mNSTxTc8M3XI0Vjed6oSYC7uNtK7mdF34SrPOvI/pub?gid=0&single=true&output=csv';
        // Exemplo: 'https://docs.google.com/spreadsheets/d/1ABC123XYZ/pub?output=csv'
        // ============================================

        // Fun√ß√£o para carregar o link da planilha
        async function carregarLinkDinamico() {
            const botao = document.getElementById('botaoDinamico');
            
            try {
                // Adiciona classe de carregamento
                botao.classList.add('loading');
                
                // Faz a requisi√ß√£o para a planilha
                const resposta = await fetch(URL_PLANILHA);
                
                if (!resposta.ok) {
                    throw new Error('Erro ao carregar a planilha');
                }
                
                const texto = await resposta.text();
                
                // Pega a primeira linha (c√©lula A1) e remove espa√ßos
                const link = texto.split('\n')[0].trim();
                
                // Verifica se o link √© v√°lido
                if (link && link.startsWith('http')) {
                    // Atualiza o href do bot√£o
                    botao.href = link;
                    
                    // Opcional: track de clique para analytics
                    botao.onclick = function() {
                        // Pixel do Facebook para convers√£o
                        fbq('track', 'Lead');
                        // Voc√™ pode adicionar outros trackers aqui
                    };
                    
                    console.log('Link carregado com sucesso:', link);
                } else {
                    throw new Error('Link inv√°lido na planilha');
                }
                
            } catch (erro) {
                console.error('Erro ao carregar link din√¢mico:', erro);
                
                // Link de fallback (mant√©m o original)
                botao.href = 'https://ads.vupi.bet.br/tb4c2877';
                
                // Mostra mensagem de erro no console
                console.log('Usando link padr√£o devido ao erro');
                
                // Opcional: mostra alerta para o desenvolvedor
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    console.warn('Configure a URL_PLANILHA com o link da sua planilha p√∫blica do Google Sheets');
                }
            } finally {
                // Remove classe de carregamento
                botao.classList.remove('loading');
            }
        }

        // Carrega o link quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            carregarLinkDinamico();
            
            // Opcional: Atualiza automaticamente a cada 5 minutos
            setInterval(carregarLinkDinamico, 5 * 60 * 1000);
        });

        // Fun√ß√£o auxiliar para ajudar na configura√ß√£o
        function mostrarInstrucoes() {
            console.log(`
            ============================================

            1. Crie uma planilha no Google Sheets

            ============================================
            `);
        }
